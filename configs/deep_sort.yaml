DEEPSORT:
  REID_CKPT: "./deep_sort/deep/checkpoint/ckpt.t7"
  MAX_DIST: 0.1   # distance between features of detections to be considered same object
  MIN_CONFIDENCE: 0.7
  NMS_MAX_OVERLAP: 2  # non max suppression between near objects
  MAX_IOU_DISTANCE: 10   # distance in term of IOU distance between detections of same object
  MAX_AGE: 70           # tracks that exceed this frame number without successfull association of measurement have left scene
  N_INIT: 10            # number of frames to init a track
  NN_BUDGET: 10        # number of associated appearances descriptors on each track
  